<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ve Register Sayfası</title>
</head>
<body>
    <div class="container" id="conatiner">        
        <div class="form-conatiner register-container">
            <form action="#">
                <h1>Hesap Oluştur</h1>
                <div class="social-conatiner">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>Ya da Email İle Üye Ol </span>
                <input type="text" placeholder="İsim">
                <input type="text" placeholder="Soy İsim">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Emaili Tekrar Giriniz">
                <input type="text" placeholder="Şifre">
                <input type="text" placeholder="Şifreyi Tekrar Giriniz">
                <button>Üye Ol</button>
            </form>
        </div>        
        <div class="form-container sign-in-conatiner">
            <h1>Giriş Yap</h1>
            <div class="social-conatiner">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>Ya da Hesabını Kullan </span>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Şifre">
            <a href="">Şifreyi Unuttum</a>
            <button>Giriş Yap</button>
        </div>        
        <div class="overlay-conatiner">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Tekrar Hoş Geldiniz</h1>
                    <P>Hesabınıza erişebilmek için lütfen giriş yapın.</P>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hoş Geldiniz</h1>
                    <button class="ghost" id="signUp">Üye Olma</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
